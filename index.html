<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="splashScreen">
            <h2>Trivia Game</h2>
            Press any key to continue.
        </div>
        <div id="instructions" class="hidden">
            You will be given 10 multiple choice questions. You will have 30 seconds to answer each question. Press any key to start.
        </div>
        <div id="questionDisplay" class="hidden">
            <progress id = "progressBar" value = "120" max = "120"></progress>
            <div id="questionHolder"></div>
            <div id="choiceHolder"></div>
        </div>
        <div id="between" class="hidden">
            <p id="textHolder"></p>
            <div id="correctHolder"></div>
            Press any key to continue.
        </div>
        <div id="results" class="hidden">
            Your score:
            <div id="correctCount"></div>
            <br>
            Press any key to play again
        </div>
    </div>
</body>
</html>
